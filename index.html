            </div>
            <div class="library bg-grey rounded m-1 p-1">

                <div class="songList">
                    <ul>

                </div>

                    <div class="footerText"><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div class="footerText"><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div class="footerText"><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>

                    <i class="fa-solid fa-angle-right" style="color: #ffffff;"></i>
                </div>
                <div class="buttons flex">
                    <button id="sign">Sign up</button>&nbsp;&nbsp;&nbsp;
